<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#0a0a0f">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>–ö–∞—Ä—Ç–∞ –≤–ª–∞—Å—Ç–∏</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0a0a0f;--bg2:#12121a;--card:#1a1a2e;--card-hover:#222240;--accent:#7c3aed;--accent2:#a855f7;--text:#e4e4e7;--text2:#a1a1aa;--border:#27273a;--glow:rgba(124,58,237,0.15);--green:#4ade80;--red:#f87171;--yellow:#fbbf24}
html,body{background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;min-height:100vh;overflow-x:hidden;-webkit-font-smoothing:antialiased}

/* TAB BAR */
.tab-bar{position:fixed;bottom:0;left:0;right:0;z-index:200;background:rgba(10,10,15,0.95);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-top:1px solid var(--border);display:flex;padding:6px 0;padding-bottom:max(6px,env(safe-area-inset-bottom))}
.tab{flex:1;display:flex;flex-direction:column;align-items:center;gap:2px;padding:6px 0;cursor:pointer;-webkit-tap-highlight-color:transparent;transition:color 0.15s}
.tab .t-icon{font-size:22px}
.tab .t-label{font-size:10px;font-weight:600;color:var(--text2)}
.tab.active .t-label{color:var(--accent2)}

/* VIEWS */
.tab-view{display:none;padding-bottom:70px;min-height:100vh}
.tab-view.active{display:block}

/* HEADER */
.header{position:sticky;top:0;z-index:100;background:rgba(10,10,15,0.85);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom:1px solid var(--border);padding:16px 20px}
.header h1{font-size:22px;font-weight:700;background:linear-gradient(135deg,var(--accent2),#c084fc);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.header-sub{font-size:12px;color:var(--text2);margin-top:2px}

/* SEARCH */
.search-wrap{padding:12px 20px;position:sticky;top:60px;z-index:90;background:rgba(10,10,15,0.85);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px)}
.search-input{width:100%;padding:12px 16px;border-radius:12px;border:1px solid var(--border);background:var(--bg2);color:var(--text);font-size:15px;outline:none;transition:border-color 0.2s}
.search-input:focus{border-color:var(--accent);box-shadow:0 0 0 3px var(--glow)}
.search-input::placeholder{color:var(--text2)}

/* CARDS */
.section{margin:8px 0}
.section-title{padding:12px 20px 8px;font-size:13px;font-weight:600;text-transform:uppercase;letter-spacing:1.5px;color:var(--accent2)}
.section-count{color:var(--text2);font-weight:400;font-size:12px}
.card{margin:6px 16px;padding:16px;background:var(--card);border-radius:14px;border:1px solid var(--border);cursor:pointer;transition:transform 0.15s,background 0.15s;-webkit-tap-highlight-color:transparent;touch-action:manipulation}
.card:active{transform:scale(0.97);background:var(--card-hover)}
.card-title{font-size:16px;font-weight:600;color:var(--text);margin-bottom:6px;line-height:1.3}
.card-preview{font-size:13px;color:var(--text2);line-height:1.5;max-height:4.8em;overflow:hidden}
.card-badge{display:inline-block;padding:2px 8px;border-radius:6px;font-size:10px;font-weight:600;margin-bottom:6px}
.badge-concept{background:rgba(168,85,247,0.15);color:var(--accent2)}
.badge-money{background:rgba(251,191,36,0.15);color:#fbbf24}
.badge-efficiency{background:rgba(34,197,94,0.15);color:#4ade80}
.badge-health{background:rgba(239,68,68,0.15);color:#f87171}
.badge-knowledge{background:rgba(96,165,250,0.15);color:#60a5fa}
.badge-people{background:rgba(244,114,182,0.15);color:#f472b6}
.badge-tools{background:rgba(156,163,175,0.15);color:#9ca3af}
.badge-game{background:rgba(251,191,36,0.15);color:#fbbf24}
.badge-map{background:rgba(45,212,191,0.15);color:#2dd4bf}
.stats{display:flex;gap:8px;padding:8px 20px 4px;overflow-x:auto;scrollbar-width:none}
.stats::-webkit-scrollbar{display:none}
.stat{flex-shrink:0;padding:6px 12px;background:var(--card);border-radius:10px;border:1px solid var(--border);font-size:12px;color:var(--text2)}
.stat strong{color:var(--text)}

/* DETAIL VIEW */
#detail-view{display:none;min-height:100vh;padding-bottom:70px}
.detail-header{position:sticky;top:0;z-index:100;background:rgba(10,10,15,0.9);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom:1px solid var(--border);padding:12px 16px;display:flex;align-items:center;gap:12px}
.back-btn{background:var(--card);border:1px solid var(--border);color:var(--text);width:40px;height:40px;border-radius:12px;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:18px;flex-shrink:0;-webkit-tap-highlight-color:transparent}
.back-btn:active{background:var(--card-hover)}
.detail-title{font-size:17px;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.detail-content{padding:20px;line-height:1.7;font-size:15px}
.detail-content h1{font-size:24px;font-weight:700;margin:24px 0 12px;background:linear-gradient(135deg,var(--accent2),#c084fc);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.detail-content h1:first-child{margin-top:0}
.detail-content h2{font-size:19px;font-weight:600;margin:20px 0 10px;color:var(--accent2)}
.detail-content h3{font-size:16px;font-weight:600;margin:16px 0 8px;color:#c084fc}
.detail-content p{margin:8px 0}
.detail-content ul,.detail-content ol{padding-left:20px;margin:8px 0}
.detail-content li{margin:4px 0}
.detail-content strong{color:#f4f4f5}
.detail-content em{color:var(--accent2);font-style:italic}
.detail-content code{background:var(--bg2);padding:2px 6px;border-radius:4px;font-size:13px;color:#c084fc}
.detail-content pre{background:var(--bg2);border:1px solid var(--border);border-radius:10px;padding:14px;overflow-x:auto;margin:12px 0;font-size:13px;line-height:1.5}
.detail-content pre code{background:none;padding:0}
.detail-content blockquote{border-left:3px solid var(--accent);padding:8px 16px;margin:12px 0;background:rgba(124,58,237,0.05);border-radius:0 8px 8px 0;color:var(--text2)}
.detail-content table{width:100%;border-collapse:collapse;margin:12px 0;font-size:13px}
.detail-content th,.detail-content td{padding:8px 10px;border:1px solid var(--border);text-align:left}
.detail-content th{background:var(--bg2);color:var(--accent2);font-weight:600}
.detail-content hr{border:none;border-top:1px solid var(--border);margin:20px 0}
.wikilink{color:var(--accent2);text-decoration:none;border-bottom:1px dotted var(--accent);cursor:pointer}
.wikilink:active{color:#c084fc}
.tag{display:inline-block;background:rgba(124,58,237,0.1);color:var(--accent2);padding:2px 8px;border-radius:6px;font-size:12px;margin:2px}
.frontmatter{background:var(--bg2);border:1px solid var(--border);border-radius:10px;padding:12px 14px;margin-bottom:16px;font-size:12px;color:var(--text2)}
.empty{text-align:center;padding:60px 20px;color:var(--text2)}
.empty-icon{font-size:48px;margin-bottom:12px}

/* ===== TASKS PAGE ===== */
.page-header{padding:20px 20px 12px;display:flex;justify-content:space-between;align-items:center}
.page-title{font-size:22px;font-weight:700}
.page-count{font-size:13px;color:var(--text2)}

.task-add{display:flex;gap:8px;padding:0 16px 12px}
.task-input{flex:1;padding:14px 16px;border-radius:12px;border:1px solid var(--border);background:var(--bg2);color:var(--text);font-size:15px;outline:none}
.task-input:focus{border-color:var(--accent)}
.task-input::placeholder{color:var(--text2)}
.task-add-btn{width:48px;border-radius:12px;border:none;background:var(--accent);color:#fff;font-size:20px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.task-add-btn:active{background:var(--accent2)}

.task-list{padding:0 16px}
.task-item{display:flex;align-items:center;gap:12px;padding:14px 16px;background:var(--card);border-radius:12px;border:1px solid var(--border);margin-bottom:8px;transition:all 0.15s;-webkit-tap-highlight-color:transparent}
.task-item.done{opacity:0.5}
.task-item.done .task-text{text-decoration:line-through;color:var(--text2)}
.task-check{width:24px;height:24px;border-radius:8px;border:2px solid var(--border);display:flex;align-items:center;justify-content:center;flex-shrink:0;cursor:pointer;font-size:14px;transition:all 0.15s}
.task-item.done .task-check{border-color:var(--green);background:rgba(74,222,128,0.15);color:var(--green)}
.task-text{flex:1;font-size:15px;color:var(--text);min-width:0;word-break:break-word}
.task-del{background:none;border:none;color:var(--text2);font-size:14px;cursor:pointer;padding:6px;opacity:0.4;flex-shrink:0}
.task-del:active{opacity:1;color:var(--red)}
.task-section-label{padding:8px 4px;font-size:12px;font-weight:600;text-transform:uppercase;letter-spacing:1px;color:var(--text2)}

/* ===== HABITS PAGE ===== */
.habit-summary{display:flex;gap:10px;padding:0 16px 12px;align-items:center}
.habit-progress-wrap{flex:1;display:flex;flex-direction:column;gap:4px}
.habit-progress-text{font-size:13px;color:var(--text2)}
.habit-progress-text strong{color:var(--text)}
.habit-progress{height:6px;background:var(--border);border-radius:3px;overflow:hidden}
.habit-progress-bar{height:100%;background:linear-gradient(90deg,var(--green),var(--accent));border-radius:3px;transition:width 0.3s}
.habit-streak-total{padding:8px 14px;background:var(--card);border-radius:10px;border:1px solid var(--border);font-size:14px;text-align:center}

.habit-list{padding:0 16px}
.habit-item{display:flex;align-items:center;gap:12px;padding:14px 16px;background:var(--card);border-radius:12px;border:1px solid var(--border);margin-bottom:8px;cursor:pointer;transition:all 0.15s;-webkit-tap-highlight-color:transparent}
.habit-item:active{transform:scale(0.98)}
.habit-item.done{border-color:rgba(74,222,128,0.3);background:rgba(74,222,128,0.04)}
.habit-check{width:28px;height:28px;border-radius:8px;border:2px solid var(--border);display:flex;align-items:center;justify-content:center;flex-shrink:0;font-size:16px;transition:all 0.15s}
.habit-item.done .habit-check{border-color:var(--green);background:rgba(74,222,128,0.2);color:var(--green)}
.habit-info{flex:1;min-width:0}
.habit-name{font-size:15px;font-weight:600;color:var(--text);display:flex;align-items:center;gap:6px}
.habit-algo-link{font-size:11px;color:var(--accent2);white-space:nowrap}
.habit-meta{display:flex;align-items:center;gap:10px;margin-top:4px}
.habit-streak{font-size:12px;color:var(--text2)}
.habit-streak strong{color:var(--yellow)}
.habit-dots{display:flex;gap:3px}
.habit-dot{width:7px;height:7px;border-radius:50%;background:var(--border)}
.habit-dot.done{background:var(--green)}
.habit-del{background:none;border:none;color:var(--text2);font-size:14px;cursor:pointer;padding:6px;opacity:0.4;flex-shrink:0}
.habit-del:active{opacity:1;color:var(--red)}

.habit-add{display:flex;gap:8px;padding:0 16px 12px}
.habit-add-input{flex:1;padding:14px 16px;border-radius:12px;border:1px solid var(--border);background:var(--bg2);color:var(--text);font-size:15px;outline:none}
.habit-add-input:focus{border-color:var(--accent)}
.habit-add-input::placeholder{color:var(--text2)}
.habit-add-btn{width:48px;border-radius:12px;border:none;background:var(--accent);color:#fff;font-size:20px;cursor:pointer;display:flex;align-items:center;justify-content:center}

/* ===== POMODORO FAB ===== */
.pomo-fab{position:fixed;bottom:76px;right:16px;z-index:300;width:52px;height:52px;border-radius:50%;background:var(--card);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:22px;box-shadow:0 4px 16px rgba(0,0,0,0.4);-webkit-tap-highlight-color:transparent;transition:transform 0.2s}
.pomo-fab:active{transform:scale(0.9)}
.pomo-fab.active{box-shadow:0 0 20px rgba(124,58,237,0.4);border-color:var(--accent)}
.pomo-fab.hidden{display:none}
.pomo-panel{position:fixed;bottom:76px;right:16px;z-index:300;width:190px;background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 8px 32px rgba(0,0,0,0.5);display:none;flex-direction:column;align-items:center;gap:10px}
.pomo-panel.open{display:flex}
.pomo-close{position:absolute;top:6px;right:10px;background:none;border:none;color:var(--text2);font-size:16px;cursor:pointer}
.pomo-status{font-size:11px;color:var(--accent2);font-weight:600;text-transform:uppercase;letter-spacing:1px}
.pomo-task{width:100%;padding:6px 10px;border-radius:8px;border:1px solid var(--border);background:var(--bg2);color:var(--text);font-size:12px;outline:none;text-align:center}
.pomo-task:focus{border-color:var(--accent)}
.pomo-task::placeholder{color:var(--text2)}
.pomo-ring-wrap{position:relative;width:90px;height:90px}
.pomo-ring-wrap svg{width:90px;height:90px;transform:rotate(-90deg)}
.pomo-ring-bg{fill:none;stroke:var(--border);stroke-width:4}
.pomo-ring-fg{fill:none;stroke:var(--accent);stroke-width:4;stroke-linecap:round;transition:stroke-dashoffset 0.5s ease}
.pomo-ring-fg.break{stroke:var(--green)}
.pomo-time{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:22px;font-weight:700;color:var(--text);font-variant-numeric:tabular-nums}
.pomo-controls{display:flex;gap:8px}
.pomo-btn{width:36px;height:36px;border-radius:50%;border:1px solid var(--border);background:var(--bg2);color:var(--text);font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center;-webkit-tap-highlight-color:transparent}
.pomo-btn:active{background:var(--card-hover)}
.pomo-btn.primary{background:var(--accent);border-color:var(--accent)}
.pomo-btn.primary:active{background:var(--accent2)}
.pomo-counter{font-size:12px;color:var(--text2);display:flex;gap:4px}
.pomo-dot{width:8px;height:8px;border-radius:50%;background:var(--border)}
.pomo-dot.done{background:var(--accent)}
.pomo-day{font-size:11px;color:var(--text2);text-align:center}
.pomo-day strong{color:var(--accent2)}
</style>
</head>
<body>

  <div class="header">
    <h1>‚ö° –ö–∞—Ä—Ç–∞ –≤–ª–∞—Å—Ç–∏</h1>

<script>
// ============================================================
// KNOWLEDGE (Algorithms)

¥—Ä—É–≥–∏—Ö\n- –®–∞–±–ª–æ–Ω Obsidian vault + –Ω–∞—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ –ø–ª–∞–≥–∏–Ω—ã + –∞–ª–≥–æ—Ä–∏—Ç–º—ã-—Å—Ç–∞—Ä—Ç–µ—Ä\n- SaaS-–≤–µ—Ä—Å–∏—è: –≤–µ–±-–ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ + –º–æ–±–∏–ª—å–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ\n- –ú–æ–¥–µ–ª—å: freemium ‚Äî –±–µ—Å–ø–ª–∞—Ç–Ω—ã–µ –±–∞–∑–æ–≤—ã–µ –∞–ª–≥–æ—Ä–∏—Ç–º—ã, –ø–ª–∞—Ç–Ω—ã–µ –ø—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–µ\n- –¶–µ–ª—å: 100 –ø–ª–∞—Ç—è—â–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∫ –∫–æ–Ω—Ü—É Q3\n\n### 13. –ú–æ–Ω–æ–ø–æ–ª–∏–∑–∞—Ü–∏—è –Ω–∏—à–∏ (—Å—Ç–∏–ª—å –ú–∞—Å–∫–∞)\n- –í—ã–±–µ—Ä–∏ –Ω–∏—à—É –≥–¥–µ —Ç—ã –ï–î–ò–ù–°–¢–í–ï–ù–ù–´–ô ‚Üí [[–∫–∞–∫ –ø—Ä–∏–Ω–∏–º–∞—Ç—å —Ä–µ—à–µ–Ω–∏—è]]\n- –ù–µ –∫–æ–Ω–∫—É—Ä–∏—Ä—É–π ‚Äî —Å–æ–∑–¥–∞–π –∫–∞—Ç–µ–≥–æ—Ä–∏—é –≥–¥–µ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ü–∏–∏ –Ω–µ—Ç\n- –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è: –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–π –≤—Å—é —Ü–µ–ø–æ—á–∫—É (–∑–Ω–∞–Ω–∏—è ‚Üí –ø—Ä–æ–¥—É–∫—Ç ‚Üí –¥–∏—Å—Ç—Ä–∏–±—É—Ü–∏—è)\n- \"–ö–∞—Ä—Ç–∞ –≤–ª–∞—Å—Ç–∏\" = –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ –∫–æ—Ç–æ—Ä–æ–π –Ω–µ—Ç –∞–Ω–∞–ª–æ–≥–æ–≤\n- –†–æ—Å—Ç –∫–∞–∫ SpaceX: –∫–∞–∂–¥–∞—è –∏—Ç–µ—Ä–∞—Ü–∏—è x2, –Ω–µ +10%\n\n### 14. –ë–∏–∑–Ω–µ—Å –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç —Å—Ç–∞–±–∏–ª—å–Ω—ã–π –¥–æ—Ö–æ–¥\n- [[–ò–≥—Ä–∞/–±–∏–∑–Ω–µ—Å—ã]] –æ–±–Ω–æ–≤–ª—ë–Ω: —Ä–µ–∞–ª—å–Ω—ã–µ —Ü–∏—Ñ—Ä—ã, –Ω–µ —Ñ–∞–Ω—Ç–∞–∑–∏–∏\n- –ú–∏–Ω–∏–º—É–º 1 –±–∏–∑–Ω–µ—Å –ø—Ä–∏–Ω–æ—Å–∏—Ç $1000+/–º–µ—Å —Å—Ç–∞–±–∏–ª—å–Ω–æ\n- –†–µ–∏–Ω–≤–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ: —á–∞—Å—Ç—å –¥–æ—Ö–æ–¥–∞ ‚Üí –≤ —Ä–æ—Å—Ç —Å–∏—Å—Ç–µ–º—ã (—Å–µ—Ä–≤–µ—Ä—ã, –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã, –∫—É—Ä—Å—ã)\n- –î–æ–∫—É–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –≤—Å—ë: [[–∫–∞–∫ –∑–∞—Ä–∞–±–æ—Ç–∞—Ç—å 0.1]] –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –ø–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º\n\n### 15. Obsidian: 200+ –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤, –∫–∞–∂–¥—ã–π –ø—Ä–æ–≤–µ—Ä–µ–Ω\n- –£–¥–≤–æ–µ–Ω–∏–µ –±–∞–∑—ã –∑–Ω–∞–Ω–∏–π –∑–∞ Q2-Q3\n- –ö–∞—á–µ—Å—Ç–≤–æ > –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ: –∫–∞–∂–¥—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º –ø—Ä–æ–≤–µ—Ä–µ–Ω –º–∏–Ω–∏–º—É–º 2 —Ä–∞–∑–∞\n- –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π audit: Dataview –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç \"—É—Å—Ç–∞—Ä–µ–≤—à–∏–µ\" –∞–ª–≥–æ—Ä–∏—Ç–º—ã (–Ω–µ –æ–±–Ω–æ–≤–ª—è–ª–∏—Å—å 90 –¥–Ω–µ–π)\n- –ì—Ä–∞—Ñ –∑–Ω–∞–Ω–∏–π –≤–∏–∑—É–∞–ª—å–Ω–æ –ø–ª–æ á–∏–≤–æ—Å—Ç—å.** –ñ–∏–∑–Ω—å –±—å—ë—Ç –≤—Å–µ—Ö. –¢–æ—Ç, —É –∫–æ–≥–æ –∑–∞–ø–∞—Å —ç–Ω–µ—Ä–≥–∏–∏ -- –≤—Å—Ç–∞—ë—Ç –∏ –∏–¥—ë—Ç –¥–∞–ª—å—à–µ. –¢–æ—Ç, –∫—Ç–æ –Ω–∞ –Ω—É–ª–µ -- –ª–æ–º–∞–µ—Ç—Å—è –æ—Ç –ø–µ—Ä–≤–æ–≥–æ —É–¥–∞—Ä–∞.\n\n## –ö–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç\n\n### –§–∏–∑–∏—á–µ—Å–∫–∞—è —ç–Ω–µ—Ä–≥–∏—è\n\n1. **–°–æ–Ω -- —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç.** 7-8 —á–∞—Å–æ–≤. –ë–µ–∑ –∏—Å–∫–ª—é—á–µ–Ω–∏–π. –ù–µ–¥–æ—Å—ã–ø -- —ç—Ç–æ –¥–æ–ª–≥, –∫–æ—Ç–æ—Ä—ã–π –Ω–∞–∫–∞–ø–ª–∏–≤–∞–µ—Ç—Å—è —Å –ø—Ä–æ—Ü–µ–Ω—Ç–∞–º–∏. –û–¥–∏–Ω –¥–µ–Ω—å –±–µ–∑ —Å–Ω–∞ = –Ω–µ–¥–µ–ª—è –Ω–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ. –õ–æ–∂–∏—Å—å –∏ –≤—Å—Ç–∞–≤–∞–π –≤ –æ–¥–Ω–æ –≤—Ä–µ–º—è.\n\n2. **–î–≤–∏–∂–µ–Ω–∏–µ -- –∑–∞—Ä—è–¥–∫–∞ –±–∞—Ç–∞—Ä–µ–∏.** –¢–µ–ª–æ, –∫–æ—Ç–æ—Ä–æ–µ –Ω–µ –¥–≤–∏–≥–∞–µ—Ç—Å—è -- –¥–µ–≥—Ä–∞–¥–∏—Ä—É–µ—Ç. –ú–∏–Ω–∏–º—É–º: 30 –º–∏–Ω—É—Ç —Ñ–∏–∑–∏—á–µ—Å–∫–æ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –≤ –¥–µ–Ω—å. –ò–¥–µ–∞–ª—å–Ω–æ: —Å–∏–ª–æ–≤—ã–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ 3 —Ä–∞–∑–∞ –≤ –Ω–µ–¥–µ–ª—é + –µ–∂–µ–¥–Ω–µ–≤–Ω–∞—è —Ö–æ–¥—å–±–∞ 8000+ —à–∞–≥–æ–≤.\n\n3. **–ü–∏—Ç–∞–Ω–∏–µ -- –∫–∞—á–µ—Å—Ç–≤–æ —Ç–æ–ø–ª–∏–≤–∞.** –ú—É—Å–æ—Ä –≤–Ω—É—Ç—Ä—å = –º—É—Å–æ—Ä –Ω–∞—Ä—É–∂—É. –ë–∞–∑–æ–≤—ã–µ –ø—Ä–∞–≤–∏–ª–∞: –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–µ–ª–∫–∞ (1.5-2–≥ –Ω–∞ –∫–≥ —Ç–µ–ª–∞), –º–∏–Ω–∏–º—É–º —Å–∞—Ö–∞—Ä–∞ –∏ —Ñ–∞—Å—Ç—Ñ—É–¥–∞, –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≤–æ–¥—ã (2+ –ª–∏—Ç—Ä–∞). –ù–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –±—ã—Ç—å –Ω–∞ –¥–∏–µ—Ç–µ -- –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –Ω–µ –æ—Ç—Ä–∞–≤–ª—è—Ç—å —Å–µ–±—è.\n\n4. **–í–æ–¥–∞.** –û–±–µ–∑–≤–æ–∂–∏–≤–∞–Ω–∏–µ –Ω–∞ 2% —Å–Ω–∏–∂–∞–µ—Ç –∫–æ–≥–Ω–∏—Ç–∏–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –Ω–∞ 20%. –ü–µ–π –≤–æ–¥—É. –≠—Ç–æ –ø—Ä–æ—Å—Ç–µ–π—à–∏–π —Ö–∞–∫ –¥–ª—è –º–æ–∑–≥–∞.\n\n### –ú–µ–Ω—Ç–∞–ª—å–Ω–∞—è —ç–Ω–µ—Ä–≥–∏—è\n\n5. **–ì–ª—É–±–æ–∫–∞—è —Ä–∞–±–æ—Ç–∞ –±–ª–æ–∫–∞–º–∏.** –ú–æ–∑–≥ –Ω–µ –º–æ–∂–µ—Ç —Ñ–æ–∫—É—Å–∏—Ä–æ–≤–∞—Ç—å—Å—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ. –†–∞–±–æ—Ç–∞–π –±–ª–æ–∫–∞–º–∏ –ø–æ 90 –º–∏–Ω—É—Ç —Å –ø–µ—Ä–µ—Ä—ã–≤–∞–º–∏ 15-20 –º–∏–Ω—É—Ç. –≠—Ç–æ —Ü–∏–∫–ª—ã —É–ª—å—Ç—Ä–∞–¥–∏–∞–Ω–Ω–æ–≥–æ —Ä–∏—Ç–º–∞ -- –∏—Å–ø–æ–ª—å–∑—É–π –∏—Ö.\n\n6. **–£—Ç—Ä–æ -- –¥–ª—è –≥–ª–∞–≤–Ω–æ–≥–æ.** –°–∏–ª–∞ –≤–æ–ª–∏ –∏ —Ñ–æ–∫—É— á—Ç–æ –≤—ã–∏–≥—Ä–∞–ª–∏\n  - –ë—Ä–µ–Ω–¥ –≤–∞–∂–Ω–µ–µ –ø—Ä–æ–¥—É–∫—Ç–∞\n  - –ù–∏–∫–æ–≥–¥–∞ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–π –æ—Ç—á–∞—è–Ω–∏–µ\n\n### –†–æ–±–µ—Ä—Ç –ì—Ä–∏–Ω -- –°—Ç—Ä–∞—Ç–µ–≥–∏—è –∏ –≤–ª–∞—Å—Ç—å\n- **–≠–∫—Å–ø–µ—Ä—Ç–∏–∑–∞**: –í–ª–∞—Å—Ç—å, —Å—Ç—Ä–∞—Ç–µ–≥–∏—è, –ø—Å–∏—Ö–æ–ª–æ–≥–∏—è, –∏—Å—Ç–æ—Ä–∏—è, –∑–∞–∫–æ–Ω—ã\n- **–°—Ç–∏–ª—å**: –•–æ–ª–æ–¥–Ω—ã–π –∞–Ω–∞–ª–∏—Ç–∏–∫, —Ü–∏—Ç–∏—Ä—É–µ—Ç –∏—Å—Ç–æ—Ä–∏—é. \"–ò–∑—É—á–∞–π –ª—é–¥–µ–π\"\n- **–ö–æ–≥–¥–∞ –≤—ã–∑—ã–≤–∞—Ç—å**: –ö–æ–Ω—Ñ–ª–∏–∫—Ç—ã, –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–∏, –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω–∞—è —Å—Ç—Ä–∞—Ç–µ–≥–∏—è\n- **–ü—Ä–∏–Ω—Ü–∏–ø—ã**:\n  - –ù–∏–∫–æ–≥–¥–∞ –Ω–µ –∑–∞—Ç–º–µ–≤–∞–π —Ö–æ–∑—è–∏–Ω–∞ (–ó–∞–∫–æ–Ω 1)\n  - –°–∫—Ä—ã–≤–∞–π —Å–≤–æ–∏ –Ω–∞–º–µ—Ä–µ–Ω–∏—è (–ó–∞–∫–æ–Ω 3)\n  - –ó–∞—Å—Ç–∞–≤—å –¥—Ä—É–≥–∏—Ö —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞ —Å–µ–±—è (–ó–∞–∫–æ–Ω 7)\n  - –ü–ª–∞–Ω–∏—Ä—É–π –¥–æ —Å–∞–º–æ–≥–æ –∫–æ–Ω—Ü–∞ (–ó–∞–∫–æ–Ω 29)\n  - –î—É–º–∞–π –∫–∞–∫ —Ö–æ—Ç—è—Ç –¥—É–º–∞—Ç—å –¥—Ä—É–≥–∏–µ, –Ω–æ –¥–µ–π—Å—Ç–≤—É–π –∫–∞–∫ —Å–∞–º —Ö–æ—á–µ—à—å (–ó–∞–∫–æ–Ω 38)\n\n### –ò–ª–æ–Ω –ú–∞—Å–∫ -- –¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –∏ –º–∞—Å—à—Ç–∞–±\n- **–≠–∫—Å–ø–µ—Ä—Ç–∏–∑–∞**: –¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏, —Å—Ç–∞—Ä—Ç–∞–ø—ã, –∏–Ω–∂–µ–Ω–µ—Ä–∏—è, –ø–µ—Ä–≤—ã–µ –ø—Ä–∏–Ω—Ü–∏–ø—ã\n- **–°—Ç–∏–ª—å**: –ú—ã—Å–ª–∏—Ç –ø–µ—Ä–≤—ã–º–∏ –ø—Ä–∏–Ω—Ü–∏–ø–∞–º–∏. \"–ê –∑–∞—á–µ–º —Ç–∞–∫ —Å–ª–æ–∂–Ω–æ?\"\n- **–ö–æ–≥–¥–∞ –≤—ã–∑—ã–≤–∞—Ç—å**: –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ä–µ—à–µ–Ω–∏—è, –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ, –∏–Ω–Ω–æ–≤–∞—Ü–∏–∏\n- **–ü—Ä–∏–Ω—Ü–∏–ø—ã**:\n  - –î—É–º–∞–π —Å –ø–µ—Ä–≤—ã—Ö –ø—Ä–∏–Ω—Ü–∏–ø–æ–≤, –Ω–µ –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏\n  - –õ—É—á—à–∏–π –ø—Ä–æ—Ü–µ—Å—Å -- —É–¥–∞–ª—ë–Ω–Ω—ã–π –ø—Ä–æ—Ü–µ—Å—Å\n  - –°–∫–æ—Ä–æ—Å—Ç—å > –ü–µ—Ä—Ñ–µ–∫—Ü–∏–æ–Ω–∏–∑–º\n  - –ï—Å–ª–∏ –Ω–µ –ª–æ–º–∞–µ—Ç—Å—è -- —Ç—ã –Ω–µ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±—ã—Å—Ç—Ä–æ –¥–≤–∏–≥–∞–µ—à—å—Å—è\n\n### –ù–∞–≤–∞–ª –†–∞–≤–∏–∫–∞–Ω—Ç -- –ë–æ–≥–∞—Ç—Å—Ç–≤–æ –∏ —Å–≤–æ–±–æ–¥–∞\n- **–≠–∫—Å–ø–µ—Ä—Ç–∏–∑–∞**: –ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏, –ø–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥, —Ñ–∏–ª–æ—Å–æ—Ñ–∏—è, —Å–≤–æ–±–æ–¥–∞\n- **–°—Ç–∏–ª—å**: –°–ø–æ–∫–æ–π–Ω—ã–π –º—É–¥—Ä–µ—Ü. \"Leverage -- –∫–ª—é—á –∫ \n> \"–ß—Ç–æ —Å–∫–∞–∂–µ—Ç –ì—Ä–∏–Ω –ø—Ä–æ —ç—Ç—É —Å–∏—Ç—É–∞—Ü–∏—é?\"\n> \"–ú–∞—Å–∫, –∫–∞–∫ —É–ø—Ä–æ—Å—Ç–∏—Ç—å –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É?\"\n> \"–ú–∞—Ä–≥—É–ª–∞–Ω, –∫–∞–∫ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–∏—Ç—å —Ä–µ—Å—É—Ä—Å—ã?\"\n\n–°–æ–≤–µ—Ç —É—á–∏—Ç—ã–≤–∞–µ—Ç:\n- –¢–µ–∫—É—â–∏–π –ø—Ä–æ—Ñ–∏–ª—å –∏–≥—Ä–æ–∫–∞\n- –ê–∫—Ç–∏–≤–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç—ã\n- –ú–µ—Ç—Ä–∏–∫–∏ –∂–∏–∑–Ω–∏\n- –ü—Ä–∏–Ω—Ü–∏–ø—ã –∏–∑ –ê–ª–≥–æ—Ä–∏—Ç–º–æ–≤\n\n## –ú–µ—Ö–∞–Ω–∏–∫–∞ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è\n\n–ö–∞–∂–¥–æ–µ –≤–∞–∂–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ –ø—Ä–æ—Ö–æ–¥–∏—Ç —á–µ—Ä–µ–∑ —Å–æ–≤–µ—Ç:\n\n1. **–§–æ—Ä–º—É–ª–∏—Ä–æ–≤–∫–∞**: –í–∞—Ä–∏–∞–Ω—Ç –ê vs –í–∞—Ä–∏–∞–Ω—Ç –ë\n2. **–ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ**: –ö–∞–∂–¥—ã–π –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫ –¥–∞—ë—Ç –≥–æ–ª–æ—Å + –æ–±–æ—Å–Ω–æ–≤–∞–Ω–∏–µ\n3. **–í–µ—Å–∞**:\n   - –ö–∞–∂–¥—ã–π –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫: 2 –±–∞–ª–ª–∞\n   - –¢—ã (–∏–≥—Ä–æ–∫): 5 –±–∞–ª–ª–æ–≤\n   - –ò—Ç–æ–≥–æ: 17 –±–∞–ª–ª–æ–≤ –º–∞–∫—Å–∏–º—É–º (6 –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫–æ–≤ x 2 + 5)\n4. **–ü—Ä–∞–≤–∏–ª–æ**: –ï—Å–ª–∏ –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫–∏ –µ–¥–∏–Ω–æ–≥–ª–∞—Å–Ω—ã –ø—Ä–æ—Ç–∏–≤ —Ç–µ–±—è (12 vs 5) -- –ø—Ä–∏–Ω–∏–º–∞–π –∏—Ö —Ä–µ—à–µ–Ω–∏–µ\n5. **–û–±—É—á–µ–Ω–∏–µ**: –ß–µ—Ä–µ–∑ –º–µ—Å—è—Ü –æ—Ü–µ–Ω–∏–≤–∞–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç -- –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–π –≤–µ—Å–∞ –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫–æ–≤\n\n–ü–æ–¥—Ä–æ–±–Ω–µ–µ: [[–∫–∞–∫ –ø—Ä–∏–Ω–∏–º–∞—Ç—å —Ä–µ—à–µ–Ω–∏—è]]\n\n> –ù—É–∂–¥–∞–µ—Ç—Å—è –≤ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ -- AI-–∞–≥–µ–Ω—Ç –º–æ–¥–µ–ª–∏—Ä—É—é—â–∏–π –∫–∞–∂–¥–æ–≥–æ –Ω–∞—Å—Ç–∞–≤–Ω–∏–∫–∞, —Å –¥–æ—Å—Ç—É–ø–æ–º –∫ Obsidian –¥–ª—è –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ —Ä–µ—à–µ–Ω–∏–π\n","–ö–∞—Ä—Ç–∞/MOC":"# –ö–∞—Ä—Ç–∞ –≤–ª–∞—Å—Ç–∏\n\n## –ê–ª–≥–æ—Ä–∏—Ç–º—ã: –î–µ–Ω—å–≥–∏\n- [[–∫–∞–∫ –∑–∞—Ä–∞–±–æ—Ç–∞—Ç—å 0.1]]\n- [[–∫–∞–∫ –ø—Ä–æ–¥–∞—Ç—å 0.1]]\n- [[–∫–∞–∫ —Å–æ–∑–¥–∞—Ç—å —Å—Ç–∞—Ä—Ç–∞–ø MPV 0.1]]\n- [[–∫–∞–∫ –Ω–∞–π—Ç–∏ –∫–ª–∏–µ–Ω—Ç–∞]]\n- [[–∫–∞–∫ —Å–¥–µ–ª–∞—Ç—å –ø–∏—Ç—á]]\n- [[–∫–∞–∫ –∫—É–ø–∏—Ç—å —Ç–æ —á—Ç–æ —è —Ö–æ—á—É]]\n- [[–∫–∞–∫ –≤–µ—Å—Ç–∏ —É—á—ë—Ç –¥–µ–Ω–µ–≥]]\n\n## –ê–ª–≥–æ—Ä–∏—Ç–º—ã: –≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å\n- [[–∫–∞–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ø–æ–º–æ–¥–æ—Ä–æ]]\n- [[–∫–∞–∫ –¥–µ–ª–∏—Ç—å —Å–ª–æ–Ω–∞]]\n-   }catch(e){document.getElementById('cards-container').innerHTML='<div class="empty"><div class="empty-icon">üì°</div>–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</div>';}
}

function renderStats(){
  const c=flatFiles.filter(f=>f.name.startsWith('00 ')).length;
  const a=flatFiles.filter(f=>f.name.startsWith('–∫–∞–∫ ')).length;
  document.getElementById('stats').innerHTML=`<div class="stat">üìö <strong>${flatFiles.length}</strong> —Ñ–∞–π–ª–æ–≤</div><div class="stat">üß† <strong>${c}</strong> –∫–æ–Ω—Ü–µ–ø—Ü–∏–π</div><div class="stat">‚ö° <strong>${a}</strong> –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤</div>`;
}

function getDisplayName(name){
  let d=name.replace(/\s+0\.\d+$/,'');
  if(d.startsWith('00 ')&&d.length>3)d='00 '+d.charAt(3).toUpperCase()+d.slice(4);
  else d=d.charAt(0).toUpperCase()+d.slice(1);
  return d;
}

function renderCards(files,filterText){
  const container=document.getElementById('cards-container');
  let filtered=files;
  if(filterText){const q=filterText.toLowerCase();filtered=files.filter(f=>f.name.toLowerCase().includes(q)||(f.preview&&f.preview.toLowerCase().includes(q)));}
  if(!filtered.length){container.innerHTML='<div class="empty"><div class="empty-icon">üîç</div>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';return;}
  const grouped={};
  for(const f of filtered){const g=getFileGroup(f);if(!grouped[g.id])grouped[g.id]={group:g,files:[]};grouped[g.id].files.push(f);}
  let html='';
  for(const gd of TOPIC_GROUPS){const b=grouped[gd.id];if(!b||!b.files.length)continue;html+=`<div class="section"><div class="section-title">${gd.icon} ${gd.name} <span class="section-count">${b.files.length}</span></div>`;b.files.forEach(f=>{html+=renderCard(f);});html+='</div>';}
  container.innerHTML=html;
}

function renderCard(f){
  const dn=getDisplayName(f.name);const g=getFileGroup(f);
  const ph=escapeHtml(f.preview||'').replace(/\n/g,'<br>');
  return`<div class="card" onclick="openFile('${ea(f.section)}','${ea(f.name)}')"><span class="card-badge ${g.badge}">${g.icon} ${g.name}</span><div class="card-title">${escapeHtml(dn)}</div><div class="card-preview">${ph}</div></div>`;
}

function ea(s){return s.replace(/'/g,"\\'").replace(/"/g,'&quot;');}
function escapeHtml(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');}

// MARKDOWN
function renderMarkdown(md){
  let fm='',body=md;
  if(md.startsWith('---')){const end=md.indexOf('---',3);if(end!==-1){fm=md.substring(3,end).trim();body=md.substring(end+3).trim();}}
  let html='';
  if(fm)html+=`<div class="frontmatter">${fm.split('\n').map(l=>escapeHtml(l)).join('<br>')}</div>`;
  const lines=body.split('\n');let inCode=false,codeBlock='',inList=false,listType='',inTable=false;
  for(let i=0;i<lines.length;i++){
    let line=lines[i];
    if(line.trim().startsWith('```')){if(inCode){html+=escapeHtml(codeBlock)+'</code></pre>';codeBlock='';inCode=false;}else{if(inList){html+=`</${listType}>`;inList=false;}if(inTable){html+='</table>';inTable=false;}inCode=true;}continue;}
    if(inCode){codeBlock+=(codeBlock?'\n':'')+line;continue;}
    if(line.includes('|')&&line.trim().startsWith('|')){const cells=line.split('|').slice(1,-1).map(c=>c.trim());if(cells.every(c=>/^[-:]+$/.test(c)))continue;if(!inTable){if(inList){html+=`</${listType}>`;inList=false;}html+='<table>';inTable=true;html+='<tr>'+cells.map(c=>`<th>${inl(c)}</th>`).join('')+'</tr>';}else{html+='<tr>'+cells.map(c=>`<td>${inl(c)}</td>`).join('')+'</tr>';}continue;}else if(inTable){html+='</table>';inTable=false;}
    if(!line.trim()){if(inList){html+=`</${listType}>`;inList=false;}continue;}
    const hM=line.match(/^(#{1,6})\s+(.*)/);if(hM){if(inList){html+=`</${listType}>`;inList=false;}html+=`<h${hM[1].length}>${inl(hM[2])}</h${hM[1].length}>`;continue;}
    if(/^(-{3,}|\*{3,}|_{3,})$/.test(line.trim())){if(inList){html+=`</${listType}>`;inList=false;}html+='<hr>';continue;}
    if(line.trim().startsWith('>')){if(inList){html+=`</${listType}>`;inList=false;}html+=`<blockquote>${inl(line.replace(/^>\s*/,''))}</blockquote>`;continue;}
    const ol=line.match(/^(\d+[\.\)])\s+(.*)/);if(ol){if(!inList||listType!=='ol'){if(inList)html+=`</${listType}>`;html+='<ol>';inList=true;listType='ol';}html+=`<li>${inl(ol[2])}</li>`;continue;}
    const ul=line.match(/^[-*+]\s+(.*)/);if(ul){if(!inList||listType!=='ul'){if(inList)html+=`</${listType}>`;html+='<ul>';inList=true;listType='ul';}html+=`<li>${inl(ul[1])}</li>`;continue;}
    if(inList){html+=`</${listType}>`;inList=false;}html+=`<p>${inl(line)}</p>`;
  }
  if(inList)html+=`</${listType}>`;if(inTable)html+='</table>';if(inCode)html+=escapeHtml(codeBlock)+'</code></pre>';
  return html;
}

function inl(text){
  let s=escapeHtml(text);
  s=s.replace(/\[\[([^\]]+)\]\]/g,(_,t)=>{let d=t.replace(/\s+0\.\d+$/,'');d=d.charAt(0).toUpperCase()+d.slice(1);return`<a class="wikilink" onclick="navigateToLink('${ea(t)}')">${d}</a>`;});
  s=s.replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>');
  s=s.replace(/\*(.+?)\*/g,'<em>$1</em>');
  s=s.replace(/_(.+?)_/g,'<em>$1</em>');
  s=s.replace(/`(.+?)`/g,'<code>$1</code>');
  s=s.replace(/\[([^\]]+)\]\(([^)]+)\)/g,'<a href="$2" target="_blank" style="color:var(--accent2)">$1</a>');
  s=s.replace(/(^|\s)#([a-zA-Z–∞-—è–ê-–Ø—ë–Å0-9_/]+)/g,'$1<span class="tag">#$2</span>');
  return s;
}

async function navigateToLink(target){

  if(!STATIC_DATA){try{const r=await fetch(`/api/search/${encodeURIComponent(target)}`);if(r.ok){const d=await r.json();openFile(d.section,d.file.replace('.md',''));return;}}catch(e){}}
  alert(`"${target}" –Ω–µ –Ω–∞–π–¥–µ–Ω`);
}

let habits=[];
const HABITS_KEY='habits_v1';

function loadHabits(){try{const r=localStorage.getItem(HABITS_KEY);if(r)habits=JSON.parse(r);}catch(e){}if(!Array.isArray(habits))habits=[];}
function saveHabits(){try{localStorage.setItem(HABITS_KEY,JSON.stringify(habits));}catch(e){}}

function todayStr(){return new Date().toISOString().slice(0,10);}
function last7Days(){const r=[];for(let i=6;i>=0;i--){const d=new Date();d.setDate(d.getDate()-i);r.push(d.toISOString().slice(0,10));}return r;}

function habitStreak(h){
  let s=0;const d=new Date();
  for(let i=0;i<365;i++){const k=d.toISOString().slice(0,10);if(h.log&&h.log[k])s++;else if(i>0)break;d.setDate(d.getDate()-1);}
  return s;
}

function findAlgo(name){
  const q=name.toLowerCase();
  return flatFiles.find(f=>{const n=f.name.toLowerCase();if(n.includes(q))return true;const words=q.split(/\s+/).filter(w=>w.length>3);return words.length>0&&words.some(w=>n.includes(w));});
}

function renderHabits(){
  const t=todayStr();const days7=last7Days();
  let doneCount=0;let html='';
  habits.forEach((h,i)=>{
    if(!h.log)h.log={};
    const isDone=!!h.log[t];if(isDone)doneCount++;
    const s=habitStreak(h);
    let dots='';days7.forEach(d=>{dots+=`<div class="habit-dot${h.log[d]?' done':''}"></div>`;});
    const algo=findAlgo(h.name);
    const link=algo?`<span class="habit-algo-link" onclick="event.stopPropagation();openFile('${ea(algo.section)}','${ea(algo.name)}')">‚Üí –∞–ª–≥–æ—Ä–∏—Ç–º</span>`:'';
    html+=`<div class="habit-item${isDone?' done':''}" onclick="habitCheck(${i})"><div class="habit-check">${isDone?'‚úì':''}</div><div class="habit-info"><div class="habit-name">${escapeHtml(h.name)} ${link}</div><div class="habit-meta"><div class="habit-streak">${s>0?'üî• <strong>'+s+'</strong> –¥–Ω':'‚Äî'}</div><div class="habit-dots">${dots}</div></div></div><button class="habit-del" onclick="event.stopPropagation();habitDel(${i})">‚úï</button></div>`;
  });
  if(!habits.length)html='<div class="empty"><div class="empty-icon">üìã</div>–ù–µ—Ç –ø—Ä–∏–≤—ã—á–µ–∫<br><span style="color:var(--text2);font-size:13px">–î–æ–±–∞–≤—å –ø–µ—Ä–≤—É—é –ø—Ä–∏–≤—ã—á–∫—É</span></div>';
  document.getElementById('habitList').innerHTML=html;

  const pct=habits.length?Math.round(doneCount/habits.length*100):0;
  document.getElementById('habitBar').style.width=pct+'%';
  document.getElementById('habitProgressText').innerHTML=`<strong>${doneCount}</strong> –∏–∑ ${habits.length} —Å–µ–≥–æ–¥–Ω—è (${pct}%)`;
  document.getElementById('habitCount').textContent=doneCount+'/'+habits.length;
}

window.habitCheck=function(i){const t=todayStr();if(!habits[i].log)habits[i].log={};if(habits[i].log[t])delete habits[i].log[t];else habits[i].log[t]=1;saveHabits();renderHabits();};
window.habitAdd=function(){const inp=document.getElementById('habitInput');const name=inp.value.trim();if(!name)return;habits.push({name,log:{}});inp.value='';saveHabits();renderHabits();};
document.getElementById('habitInput').addEventListener('keydown',e=>{if(e.key==='Enter')habitAdd();});
window.habitDel=function(i){habits.splice(i,1);saveHabits();renderHabits();};

// POMODORO
// ============================================================
(function(){
  const WORK=25*60,SHORT=5*60,LONG=20*60,TOTAL=4,C=2*Math.PI*38;
  const ring=document.getElementById('pomoRing'),timeEl=document.getElementById('pomoTime'),statusEl=document.getElementById('pomoStatus'),playBtn=document.getElementById('pomoPlay'),dotsEl=document.getElementById('pomoDots'),fab=document.getElementById('pomoFab'),panel=document.getElementById('pomoPanel'),taskEl=document.getElementById('pomoTask'),dayEl=document.getElementById('pomoDay');
  ring.style.strokeDasharray=C;ring.style.strokeDashoffset=0;
  let mode='work',secs=WORK,total=WORK,running=false,timer=null,count=0,endAt=null,dayCount=0;
  const SK='pomo_v3',DK='pomo_day';
  function td(){return new Date().toISOString().slice(0,10);}
  function loadDay(){try{const r=localStorage.getItem(DK);if(r){const d=JSON.parse(r);if(d.date===td())dayCount=d.count||0;else dayCount=0;}else dayCount=0;}catch(e){dayCount=0;}}
  function saveDay(){try{localStorage.setItem(DK,JSON.stringify({date:td(),count:dayCount}));}catch(e){}}
  function renderDay(){dayEl.innerHTML='–°–µ–≥–æ–¥–Ω—è: <strong>'+dayCount+'</strong> üçÖ';}
  taskEl.addEventListener('input',function(){try{localStorage.setItem('pomo_task',taskEl.value);}catch(e){}});
  function save(){const data=JSON.stringify({mode,secs,total,running,count,endAt,ts:Date.now()});try{localStorage.setItem(SK,data);}catch(e){}try{document.cookie=SK+'='+encodeURIComponent(data)+';max-age=86400;path=/;SameSite=Lax';}catch(e){}}
  function load(){
    try{const t=localStorage.getItem('pomo_task');if(t)taskEl.value=t;}catch(e){}
    loadDay();
    let raw=null;try{raw=localStorage.getItem(SK);}catch(e){}
    if(!raw)try{const m=document.cookie.match(new RegExp(SK+'=([^;]+)'));if(m)raw=decodeURIComponent(m[1]);}catch(e){}
    if(!raw)return;
    try{const d=JSON.parse(raw);mode=d.mode||'work';total=d.total||WORK;count=d.count||0;if(d.running&&d.endAt){const left=Math.round((d.endAt-Date.now())/1000);if(left>0){secs=left;endAt=d.endAt;startTimer();return;}else{onComplete();return;}}else{secs=d.secs||WORK;endAt=null;}}catch(e){}
  }
  const origTitle='–ö–∞—Ä—Ç–∞ –≤–ª–∞—Å—Ç–∏';
  if('Notification' in window&&Notification.permission==='default')document.addEventListener('click',function a(){Notification.requestPermission();document.removeEventListener('click',a);},{once:true});
  function fmt(s){s=Math.max(0,s);return String(Math.floor(s/60)).padStart(2,'0')+':'+String(s%60).padStart(2,'0');}
  function renderDots(){let h='';for(let i=0;i<TOTAL;i++)h+='<div class="pomo-dot'+(i<count?' done':'')+'"></div>';dotsEl.innerHTML=h;}
  function updateUI(){timeEl.textContent=fmt(secs);ring.style.strokeDashoffset=C-(1-secs/total)*C;ring.classList.toggle('break',mode!=='work');const l=mode==='work'?'–§–æ–∫—É—Å':mode==='short'?'–ü–µ—Ä–µ—Ä—ã–≤':'–î–ª–∏–Ω–Ω—ã–π –ø–µ—Ä–µ—Ä—ã–≤';statusEl.textContent=l;playBtn.textContent=running?'‚è∏':'‚ñ∂';fab.classList.toggle('active',running&&mode==='work');document.title=running?(fmt(secs)+' üçÖ '+l):origTitle;fab.textContent=running?fmt(secs):'üçÖ';renderDots();}
  function beep(){try{const ac=new(window.AudioContext||window.webkitAudioContext)();[0,0.15,0.3].forEach(d=>{const o=ac.createOscillator(),g=ac.createGain();o.connect(g);g.connect(ac.destination);o.frequency.value=880;o.type='sine';g.gain.setValueAtTime(0.3,ac.currentTime+d);g.gain.exponentialRampToValueAtTime(0.001,ac.currentTime+d+0.12);o.start(ac.currentTime+d);o.stop(ac.currentTime+d+0.12);});}catch(e){}try{navigator.vibrate&&navigator.vibrate([200,100,200]);}catch(e){}}
  function notify(t,b){try{if('Notification' in window&&Notification.permission==='granted')new Notification(t,{body:b,tag:'pomo',requireInteraction:true});}catch(e){}}
  function onComplete(){running=false;clearInterval(timer);timer=null;endAt=null;beep();if(mode==='work'){dayCount++;saveDay();renderDay();notify('üçÖ #'+dayCount+' –≥–æ—Ç–æ–≤!',taskEl.value||'–ü–µ—Ä–µ—Ä—ã–≤');count++;if(count>=TOTAL){mode='long';secs=LONG;total=LONG;count=0;}else{mode='short';secs=SHORT;total=SHORT;}}else{mode='work';secs=WORK;total=WORK;notify('‚ö° –ü–µ—Ä–µ—Ä—ã–≤ –æ–∫–æ–Ω—á–µ–Ω!','–§–æ–∫—É—Å.');}updateUI();save();setTimeout(()=>{if(!running)pomoPlayPause();},1500);}
  function tick(){if(!endAt)return;const left=Math.round((endAt-Date.now())/1000);if(left<=0){onComplete();return;}secs=left;updateUI();}
  function startTimer(){if(!endAt)endAt=Date.now()+secs*1000;running=true;clearInterval(timer);timer=setInterval(tick,250);updateUI();save();}
  function stopTimer(){running=false;clearInterval(timer);timer=null;if(endAt){secs=Math.max(0,Math.round((endAt-Date.now())/1000));endAt=null;}updateUI();save();}
  document.addEventListener('visibilitychange',function(){if(document.hidden)save();else if(running&&endAt){const l=Math.round((endAt-Date.now())/1000);if(l<=0)onComplete();else{secs=l;updateUI();}}});
  window.addEventListener('pagehide',function(){save();});
  window.pomoToggle=function(){const o=panel.classList.toggle('open');fab.classList.toggle('hidden',o);};
  window.pomoPlayPause=function(){if(running)stopTimer();else startTimer();};
  window.pomoResetFn=function(){running=false;clearInterval(timer);timer=null;endAt=null;mode='work';secs=WORK;total=WORK;count=0;updateUI();save();};
  window.pomoSkipFn=function(){running=false;clearInterval(timer);timer=null;endAt=null;if(mode==='work'){count++;if(count>=TOTAL){mode='long';secs=LONG;total=LONG;count=0;}else{mode='short';secs=SHORT;total=SHORT;}}else{mode='work';secs=WORK;total=WORK;}updateUI();save();};
  load();updateUI();renderDay();
})();
